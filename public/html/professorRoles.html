 <table ng-init= "getAllProfessorRoles()" class="table table-bordered" >
	<thead class="thead-inverse">
		<tr>
			<th>Role</th>
			<th>Professor</th>
			<th>Subject</th>
			<th></th>
			<th></th>	
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="professorRole in professorRoles">
			<td>{{ professorRole.role }}</td>
			<td>{{ professorRole.professor.name }}</td>
			<td>{{ professorRole.subject.name}}</td>

			<td>
				<button ng-model="button" ng-click="hideAlerts();deleteProfessorRole(professorRole._id)" class="btn btn-xs btn-danger">Delete</button>
			</td>
			<td>
				<a href="#/professorRoles/edit/{{ professorRole._id }}" class="btn btn-xs btn-primary">Edit</a>
			</td>
		</tr>
		
	</tbody>
</table>


<div ng-show="blueAlert" class="alert alert-success">
  <strong>Success  </strong> You have successfully deleted the profesor role {{deleted.role}} . 
</div>
<div ng-show="redAlert" class="alert alert-danger">
  <strong>Greska!</strong> nije obrisano.
</div>

<a href="#/addOrUpdateProfessorRole" class="btn btn-success">Add new professor role</a>
