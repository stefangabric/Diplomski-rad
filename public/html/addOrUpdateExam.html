<form class="form-horizontal" ng-init= "initExam();getAllStudents();" required>

    <div class="form-group">
        <label class="col-sm-2">Points</label>
        <div class="col-sm-6">
            <input min="0" max="100" type="number" ng-model="exam.points" class="form-control" />
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2">Pass</label>
        <div class="col-sm-6">
            <input  ng-model="exam.pass" class="form-control" type="checkbox"/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2">Student</label>
        <select ng-model="exam.student"
				ng-options="student._id as student.name +' '+ student.lastName for student in students">
				<option value="">Select type:</option>
		</select>
    </div>
    
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-disabled="!exam.student||!exam.points" ng-click="saveExam()" type="submit" class="btn btn-primary" >Save</button>
    </div>
  </div>
</form>
